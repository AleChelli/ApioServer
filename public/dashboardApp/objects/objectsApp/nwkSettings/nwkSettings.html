<form name="formNwkInfo" class="form-horizontal" role="form" novalidate>    
    <dl class="dl-horizontal">
        <dt>Description</dt>
        <dd>The following form lets you view and modify network settings</dd>
    </dl>

    <div class="form-group">
    <label for="inputNwkPanId" class="col-sm-2 control-label">PanId</label>
        <div class="col-sm-3">
          <input ui-keypress="sendSerialValue()" type="text" class="form-control" id="" placeholder="PanId" >
        </div>
    </div>
    <div class="form-group">
    <label for="inputNwkChannel" class="col-sm-2 control-label">Channel</label>
        <div class="col-sm-3">
          <input ui-keypress="sendSerialValue()" type="text" class="form-control" id="" placeholder="Channel" >
        </div>

    </div>
</form>
