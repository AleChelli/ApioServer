<form name="formObjectInfo" class="form-horizontal" role="form" novalidate>

  <dl class="dl-horizontal">
    <dt>Description</dt>
    <dd>Basic settings of the object. The id is autogenerated by the system. It might be changed, but it's not suggested to.</dd>
  </dl>
  <div class="form-group">
    <label for="objectName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="newObject.objectName" type="text" class="form-control" id="objectName" placeholder="Object name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="objectId" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input ng-model="newObject.objectId" type="text" class="form-control" id="objectId" placeholder="Object ID" required>
    </div>
  </div>

    <div class="form-group">
      <label for="objectIcon" class="col-sm-2 control-label">Icon</label>
      <div class="col-sm-10">
        <div>Select an image file: <input type="file" id="fileInput" onchange="angular.element(this).scope().handleFileSelect(event)"/></div>
        <div class="cropArea">
          <img-crop change-on-fly="true" image="myImage" result-image="myCroppedImage"></img-crop>

        </div>
        <div>Cropped Image:</div>
        <div><img ng-src="{{myCroppedImage}}" /></div>
      </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-disabled="formObjectInfo.$invalid" ng-click="panel.nextForm(formObjectInfo.$valid)">Next</button>
    </div>
  </div>
</form>
