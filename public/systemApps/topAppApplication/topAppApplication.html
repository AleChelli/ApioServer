<div>
	<div class="topAppApplication">
		<div class="col-xs-3">
			<div id="menu_object_networkinput" class="systembutton pubblica" ng-class="{'pubblica_on': currentObject.recordLength() != '0'}" ng-show="currentObject.isRecording() && !currentObject.isModifying() && !showPublishButton" ng-click="useRecording()">Usa</div>
			<div id="save" class="systembutton pubblica" ng-class="{'pubblica_on': currentObject.recordLength() != '0'}" ng-show="currentObject.isModifying()" ng-click="saveModify()">Salva</div>
			<div id="publish" class="systembutton pubblica" ng-class="{'pubblica_on': showPublishButtonActive}" ng-show="showPublishButton" ng-click="publishRecording()">Pubblica</div>
		</div>
		<div class="appName">{{object.name}}</div>
		<div class="col-xs-3">
			<div id="registra_statoinput" class="systembutton" ng-click="startRecording()" ng-hide="currentObject.isRecording()">
				<span>[REC]</span>
			</div>
			<div id="registra_statoinput" class="systembutton" ng-click="stopRecording()" ng-show="currentObject.isRecording()">
				<span>X</span>
			</div>
		</div>
		<div class="col-xs-12">
			<div id="intro_rec" ng-show="currentObject.isRecording() && currentObject.recordLength() == 0" style="text-align:center;margin-bottom:10px;">Seleziona uno o pi√π stati</div>
			<div id="intro_rec" ng-show="currentObject.isRecording() && currentObject.recordLength() > 0"  style="text-align:center;margin-bottom:10px;">"Tap" su Usa per usare questo stato</div>
		</div>
	</div>
	
	<div ng-show="recStep === 'EventOrWall'">
		<div style="display:table;">
		<div id="wallbutton" class="systembutton" ng-click="wallRecording()"><span>Bacheca</span></div>
		</div>
		<div style="display:table;">
		<div id="eventbutton" class="systembutton" ng-click="eventRecording()"><span>Eventi</span></div>
		</div>
	</div>
	<div class="testoproprieta" ng-show="recStep === 'StatusNameChoice' || recStep === 'EventNameChoice'">
		<!--Begin: Text element for status-->
		<div id="status" class="box_proprietaiPhone">
		    <div id="statuslabel" class="testo_proprietaiPhone">Stato:</div>
		    <div class="testoproprieta">
		    	<input id="statusinput" ng-change="showPublish()" ng-model="newStatusName" class="testoinput" type="text">
			</div>
		</div>
		<!--End-->
	</div>
	<div class="testoproprieta" ng-show="recStep === 'EventNameChoice'">
		<!--Begin: Text element for event-->
		<div id="event" class="box_proprietaiPhone">
		    <div id="eventlabel" class="testo_proprietaiPhone">Evento:</div>
		    <div class="testoproprieta">
		    	<input id="eventinput" ng-change="showPublish()" ng-model="newEventName" class="testoinput" type="text">
			</div>
		</div>
		<!--End-->
	</div>
</div>
