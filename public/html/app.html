                            <style>
@media (min-width: 481px) and (max-width: 1000px){
    .more_notification_{
        width: 105px;
        height: 105px;
        line-height: 100px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        padding: 0;
        border-radius: 2000px;
        border: solid 1px rgb(88, 170, 220);
        font-size: 35px;    
    }

    .proprieta_menu{
        float: left;
        width: 41%;
        margin-top: 10%;
        margin-left: 0;
        margin-right: 0;
        margin-bottom: 0;
        display: inline-table;
        box-shadow: 0 0 0 0 ;
    }
}

@media (min-width: 1001px){
    .more_notification_{
        margin: 0;
        text-align: center;
        padding: 0;
        width: 86px;
        height: 86px;
        line-height: 86px;
        border-radius: 2000px;
        border: solid 1px rgb(88, 170, 220);
        margin-left: auto;
        margin-right: auto;
    }

    .proprieta_menu{
        float: left;
        width: 41%;
        margin-top: 10%;
        margin-left: 1%;
        margin-right: 0;
        margin-bottom: 0;
        display: inline-table;
        box-shadow: 0 0 0 0 ;
        border: none;
    }
}
</style>
                            <div id="notificationsCenter" style="position:absolute;left:0px;right:0px;bottom:0px;top:50px;background-color:black;color:white;display:none;z-index:1045;" ng-controller="ApioNotificationController">
